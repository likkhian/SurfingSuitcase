<div class="starter-template">
	<header><h1>About SurfingSuitcase</h1></header>
	<p>Surfing Suitcase was born from a simple desire: To be able to get things done anywhere and anytime. The world is becoming transient and mobile. We meet clients in coffee shops instead of boardrooms, we work in cafes instead of cubicles, and we refuse to be limited by our location.</p>
  <p>At Surfing Suitcase, we carefully curate locations everywhere to help you find the most conducive spaces to get your work done. We test the WiFi, count the power plugs, and negotiate great deals for our SuitcaseSurfers so that you get access to beautiful, conducive spaces at the tap of a finger.</p>
  <p>If you enjoy what we do, or if we have missed out on your favourite space, please <a href="mailto:hello@surfingsuitcase.com">contact us</a> to share your experience, and to recommend new places.</p>
