<div class="container container-limiter">
<div class="starter-template">
	<header><h1>About SurfingSuitcase</h1></header>
	<p>SurfingSuitcase was born from a simple desire: To get things done anywhere and anytime. Office cubicles are so passe. Today, we meet clients in coffee shops instead of boardrooms, we work in cafes instead of cubicles, and we refuse to be limited by our location.</p>
  <p>At SurfingSuitcase, we carefully curate locations everywhere to help you find the most conducive spaces to get your work done. We test the WiFi, count the power plugs, and negotiate great deals for our SuitcaseSurfers so that you get access to beautiful, conducive spaces at the tap of a finger. We are creating a community of modern thinkers who find inspiration in new and wonderful spaces.</p>
  <h4>If you know of a space that should be listed, or if you are a cafe owner who would like to support the cafe movement, hit the button below to contribute!</h4>
  <a href="https://surfingsuitcase1.typeform.com/to/BCE4mL" class='btn btn-info btn-block' role='button' target="_blank">Talk to us!</a>
  <br>
  {{>emailCapture}}
</div>

<template name="emailCapture">
  <div class="conatiner-fluid">
    <form class="emailEntry">
      <div class="form-group">
        <label for="inputEmail">If you wish to get updates from us on new locations and services, please register for an account or enter your email below</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <button type="submit" class="btn btn-default btn-block">Submit</button>
      <span id="thankYouMsg"></span>
    </form>
  </div>
</template>
