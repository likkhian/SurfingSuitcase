<template name="results">
 <!--navigation bar starts -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="../">Surfing Suitcase</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="../">Surf</a></li>
        <li><a href="http://www.facebook.com/surfingsuitcase/">Facebook</a></li>
        <li><a href="../aboutus">About us</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
<!-- navigation bar ends -->

	<div class="container-fluid container-limiter">
	<header id="resultHeader"></header>
	{{#each SSreturns}}
		{{>SSreturn}}
	{{/each}}
  <a class="btn btn-success" href="../" role="button">Make another search</a>
	</div>	

  <div class="modal fade" tabindex="-1" role="dialog" id="callToSignup">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create an account!</h4>
      </div>
      <div class="modal-body">
        <p>Sign in to access future perks and discounts! We promise to take care of your privacy.
        <br>{{> loginButtons }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</template>

<template name="SSreturn">
	<div class="row">
		<div id="resultbox">  
      <a href={{spaceCid}} target="_blank"><img src={{picture}} alt="storefront" width="100%" height="200px"></a>
			<div class="col-xs-9">
        <p><b>{{text}}</b> ({{theDist}}m away)
    			<br><a href={{spaceCid}} target="_blank"> {{address}}</a>
          <br><i class="fa fa-wifi" aria-hidden="true"></i>:{{spaceWifi}} &nbsp;&nbsp;
          <i class="fa fa-plug" aria-hidden="true"></i>:{{spacePp}} &nbsp;&nbsp;
          <i class="fa fa-coffee" aria-hidden="true"></i>:{{spaceDp}}
        </p>
      </div>
      <div class="col-xs-3 info-btn">
        <a data-toggle="modal" data-target="#placeInfo" class="btn btn-info" type="button">Details</a>
      </div>
		</div>
	</div>

<!-- Modal -->
  <div class="modal fade" id="placeInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{text}}</h4>
        </div>
        <div class="modal-body">
          <p>{{text}} is about {{theDist}}m away from your selected location.
            <br><i class="fa fa-wifi" aria-hidden="true"></i>:{{spaceWifi}} &nbsp;&nbsp;
            <i class="fa fa-plug" aria-hidden="true"></i>:{{spacePp}} &nbsp;&nbsp;
            <i class="fa fa-coffee" aria-hidden="true"></i>:{{spaceDp}}
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success redeem">Redeem Deal</button>
          <a href={{spaceCid}} type="button" class="btn btn-info">Directions</a>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</template>
