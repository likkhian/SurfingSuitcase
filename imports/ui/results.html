<template name="results">
 <!--navigation bar starts -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="../">Surfing Suitcase</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="../">Surf</a></li>
        <li><a href="http://www.facebook.com/surfingsuitcase/">Facebook</a></li>
        <li><a href="../aboutus">About us</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
<!-- navigation bar ends -->

	<div class="container-fluid container-limiter">
	<header>Here are the 5 nearest places!</header>
	{{#each SSreturns}}
		{{>SSreturn}}
	{{/each}}
	
	</div>	
</template>

<template name="SSreturn">
	<div class="row">
		<div id="resultbox">  
      <img src={{picture}} alt="storefront" width="100%" height="200px">
			<p><b>{{text}}</b> is {{theDist}}m away.
  			<br><a href={{spaceCid}}> {{address}}</a>
        <br><i class="fa fa-wifi" aria-hidden="true"></i>: {{spaceWifi}}
        <i class="fa fa-plug" aria-hidden="true"></i>: {{spacePp}}
        <i class="fa fa-coffee" aria-hidden="true"></i>: {{spaceDp}}
      </p>
		</div>
		
	</div>
</template>
