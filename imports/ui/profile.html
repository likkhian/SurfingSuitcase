<template name="profile">

 <!--navigation bar starts -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Surfing Suitcase</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="./">Surf</a></li>
        <li class="active"><a href="#">Profile</a></li>
        <li><a href="./itinerary">Itinerary</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
<!-- navigation bar ends -->

<div class="container">
  <div class="starter-template">
    <h1 id="title">Profile</h1>
    <div>


        
    {{#if currentUser}}
      <button class="btn btn-default logout">Logout</button>
    {{else}}
        {{> atForm}}
    {{/if}}



      <p><h2>Searches made: <span class="badge">14</span></h2></p>
      <p><h2>your most visited place is</h2></p>
    </div>
    <div id='profileSettings'>
      <h4>Select your minimum accepted Wifi speed</h4>
      <div class="btn-group wifiOptions" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="options" id="wifi0" value=0 autocomplete="off" checked> No Wifi
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="wifi1" value=1 autocomplete="off"> Basic
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="wifi2" value=2 autocomplete="off"> Good
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="wifi3" value=3 autocomplete="off"> Excellent
        </label>
      </div>

      <h4>Select minimum available power plugs</h4>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default active">0</button>
        <button type="button" class="btn btn-default">2</button>
        <button type="button" class="btn btn-default">4</button>
        <button type="button" class="btn btn-default">6</button>
        <button type="button" class="btn btn-default">8</button>
        <button type="button" class="btn btn-default">10</button>
      </div>
      <h4>To enable us to serve you better options, please answer a few questions</h4>
    </div>
    
  </div>
</div><!-- /.container -->
</template>
