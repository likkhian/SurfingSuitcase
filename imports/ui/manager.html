<template name="manager">
	<h2>Manager</h2>
	<div class="container-fluid">
	<!-- {{> loginButtons}} -->
	{{#if currentUser}}
      <button class="btn btn-default logout">Logout</button>
    {{else}}
        {{> atForm}}
    {{/if}}
    
	{{#if admincheck}}
		<form class="new-space">
			<select name="category">
	          <option value="1">Cafe</option>
	          <option value="2">Coworking</option>
	          <option value="3">Other</option> 
	        </select> 
        	<input type="text" name="spaceName" placeholder="Enter space name" />
        	<input type="text" name="address" placeholder="Enter address">
        	<input type="text" name="lattitude" placeholder="Enter lat">
        	<input type="text" name="longitude" placeholder="Enter lon">
        	<input type="url" name="cidLink" placeholder="Paste google cid link">
        	<input type="url" name="link2pic" placeholder="Paste link to picture">
        	<select name="wifi">
        	  <option value="0">no wifi</option>
	          <option value="1">wifi &lt; 5mbps</option>
	          <option value="2">5mbps &gt; wifi &lt; 10mbps</option>
	          <option value="3">wifi &gt; 10mbps</option> 
	        </select> 
	        <input type="text" name="powerPoint" placeholder="Enter number of pp">
        	<input type="text" name="drinkPrice" placeholder="Enter drink price">
        	<input class="btn btn-default" type="submit" value="Submit">
        	<span id="activeId"></span>
        	<span id="score"></span>
        	<span id="hits"></span>
    	</form>

		{{#each spacelists}}
			{{>spacelist}}
		{{/each}}
		{{#each collectedEmails}}
			{{>collectedEmail}}
		{{/each}}
	{{/if}}
    </div>
</template>

<template name="spacelist">
	<div class="row">
		<div class="col-xs-1"><button class="edit">edit</button></div>
		<div class="col-xs-2">spaceID: {{_id}}</div>
		<div class="col-xs-1">space category: {{spaceCat}}</div>
		<div class="col-xs-2">{{text}}</div>
		<div class="col-xs-2">{{address}}</div>
		<div class="col-xs-2">lat:{{spaceLat}} lon:{{spaceLon}}</div>
		<div class="col-xs-2">score:{{votes}}hits:{{hits}}</div>
	</div>
	<div class="row row-2">
		<div class="col-xs-3 break">{{spaceCid}}</div>
		<div class="col-xs-3 break">{{picture}}</div>
		<div class="col-xs-2">wifi quality: {{spaceWifi}}</div>
		<div class="col-xs-2">number of power points: {{spacePp}}</div>
		<div class="col-xs-1">drink price: {{spaceDp}}</div>
		<div class="col-xs-1"><button class="delete">&times;</button></div>
			
	</div>
</template>
<template name="collectedEmail">
	<div><p>{{emailAdd}} {{createdAt}}</p></div>
</template>
