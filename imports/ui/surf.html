<template name="surf">

 <!--navigation bar starts -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Surfing Suitcase</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="./">Surf</a></li>
        <li><a href="http://www.facebook.com/surfingsuitcase/">Facebook</a></li>
        <li><a href="./aboutus">About us</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
<!-- navigation bar ends -->


<div class="starter-template">
    <header><h1>Surfing Suitcase</h1>
      <h4>Surfing Suitcase finds spaces nearby that fits your needs</h4>
    </header>
  <div class="container-fluid container-limiter">

    <form class="form-horizontal new-search"> 
      <div class="form-group">
        <label for="desire" class="col-xs-4" id="hypeman">I want to</label> 
        <div class="input-group col-xs-8">
        	<span class="input-group-addon">
        		<span class="glyphicon glyphicon-sunglasses"></span>
        	</span>
	        <select class="col-xs-12" id="desire">
	          <option value="1">Work</option>
	          <option value="2">Get Inspired</option>
	          <option value="3">Meet</option> 
	        </select> 
        </div>
      </div>
      
      {{> findplaces}}

       <button type="submit" class="btn btn-success btn-lg btn-block">Start Surfing</button>
       <p>Please ensure that location services are <a data-toggle="modal" data-target="#myModal">enabled</a>.</p>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Enabling location services</h4>
              </div>
              <div class="modal-body">
                <p>Iphone: Settings > Privacy > Location Services > Turn on service for your browser</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
       <!-- {{> placesa}}
       {{> map}} -->

       
    </form>

  </div>
</div>
</template>

<template name="map">  
  <div class="map-container">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}    
  </div>
  <p id="location"></p>
</template>  

<template name="placesa">
  <div class="calleded">
    <p>"{{jimm.lat}}"</p>
    <p>"{{jimm.lng}}"</p>
    <p id="testconvert"></p>
  </div>
</template>

<template name="findplaces">
    <div class="form-group">
        <label for="locationpick" class="col-xs-4" id="hypeman">Near</label>
        <div class="col-xs-8 input-group">
          <span class="input-group-addon">
              <i class="fa fa-location-arrow" aria-hidden="true"></i>
          </span>
          <input class="col-xs-12" type="text" id="locationpick" placeholder="Current Location">
        </div>
    </div>
      <div class="location-container">
      
      </div>
    
    <!-- {{> googleMap name="findplaces" options=mapOptions}} -->
</template>
