<template name="surf">

  

<div class="starter-template">
  <div class="container-fluid container-limiter fluid-control">
<div id="landing-bg">

 <!--navigation bar starts -->
  <nav class="navbar navbar-default navbar-inner">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" id="brandtxt" href="/">SurfingSuitcase</a> 
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Surf</a></li>
          <li><a class="burger-inactive" href="http://www.facebook.com/surfingsuitcase/">Facebook</a></li>
          <li><a class="burger-inactive" href="./aboutus">About us</a></li>
          {{#if currentUser}}
          <li><a class="logout burger-inactive">Sign-out</a></li>
          {{else}}
          <li><a class="login-toggle burger-inactive">Login/Sign-up</a></li>
          {{/if}}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <!-- navigation bar ends -->
 

    <header>
      <h3 id=headtitle>Find cafes nearby to do work</h3>
    </header>


    <span>
      <div id="loginator" class="search-zones">{{#if currentUser}}Hello, {{#if currentUser.username}} {{currentUser.username}} {{else}} {{currentUser.profile.name}} {{/if}} {{/if}} </div>
    </span>

    <form class="form-horizontal search-zones" id="new-search"> 
      <div class="form-group">
        <label for="desire" id="hypeman">I want to</label> 
        <div class="input-group">
        	<span class="input-group-addon">
        		<span class="glyphicon glyphicon-sunglasses"></span>
        	</span>
	        <select class="col-xs-12 form-control" id="desire">
	          <option value="1">Work</option>
	          <option value="2">I need WiFi!</option>
	          <option value="3">WiFi & charging</option> 
	        </select> 
        </div>
      </div>
      
      
      <div class="form-group">
          <label for="locationpick" id="hypeman">Near</label>
          <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-location-arrow" aria-hidden="true"></i>
            </span>
            <input class="col-xs-12 form-control" type="text" id="locationpick" placeholder="Current Location (Default)">
          </div>

        <div class="location-container">
        
        </div>

        <button type="submit" class="btn btn-success btn-lg btn-block">Start Surfing</button>
        <p>Please ensure that location services are <a data-toggle="modal" data-target="#myModal" href="#">enabled</a>.</p>
      </div>
        <!-- Modal -->
        <div class="modal modal-fullscreen fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Enabling location services</h4>
              </div>
              <div class="modal-body">
                <p>iPhone: Settings > Privacy > Location Services > Turn on service for your browser</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
       
    </form>
</div>
    <div class="container-fluid">
      <h4>Cafes for Remote Workers</h4>
      <p id="app-description">SurfingSuitcase shows you unique cafes with WiFi, power outlets, and amazing coffee to help remote workers and freelancers all over Singapore. We have the most extensive list of work-friendly cafes around, and are the best tool a professional on the go can have.<br> Whether it is for working, meeting clients, or getting inspiration, SurfingSuitcase is your office in the wild.</p>
    </div>
    {{> footer }}
  </div>
</div>

  <div class="modal fade" id="firstCallToSignup" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create an account!</h4>
      </div>
      <div class="modal-body">
        {{#if currentUser}}
        <p>Please tap the 'Continue' button to start</p>
        {{else}}
        <p>Please sign-in with google or create an account. It only takes a couple of seconds and you will get access cool deals and great workspaces!</p>
        {{/if}}
        {{> atForm}}
      </div>
      <div class="modal-footer">
        {{#if currentUser}}
        <button type="button" class="btn btn-success btn-lg btn-block" data-dismiss="modal">Continue</button>
        {{/if}}
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  {{atForm}}


 <div class="modal fade" id="modal-enable-location" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Enable location services</h4>
      </div>
      <div class="modal-body">
        <p>Cannot perform the search in your current location because your location services are not enabled.</p>
        <p>Please enable your location services, or enter your desired location manually.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</template>
