<template name="surf">

 <!--navigation bar starts -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Surfing Suitcase</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="./">Surf</a></li>
        <li><a href="http://www.facebook.com/surfingsuitcase/">Facebook</a></li>
        <li><a href="./aboutus">About us</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
<!-- navigation bar ends -->


<div class="starter-template">
    <header><h1>Surfing Suitcase</h1>
      <h4>Surfing Suitcase finds spaces nearby that fits your needs</h4>
    </header>
  <div class="container-fluid container-limiter">

    <form class="form-horizontal new-search"> 
      <div class="form-group">
        <label for="desire" class="col-xs-4">I want to</label> 
        <div class="input-group col-xs-8">
        	<span class="input-group-addon">
        		<span class="glyphicon glyphicon-sunglasses"></span>
        	</span>
	        <select class="col-xs-12" id="desire">
	          <option value="1">Work</option>
	          <option value="2">Get Inspired</option>
	          <option value="3">Meet</option> 
	        </select> 
        </div>
      </div>
      
      {{> findplaces}}

       <button type="submit" class="btn btn-success btn-lg btn-block">Start Surfing</button>
       <!-- {{> placesa}}
       {{> map}} -->

       
    </form>

  </div>
</div>
</template>

<template name="map">  
  <div class="map-container">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}    
  </div>
  <p id="location"></p>
</template>  

<template name="placesa">
  <div class="calleded">
    <p>"{{jimm.lat}}"</p>
    <p>"{{jimm.lng}}"</p>
    <p id="testconvert"></p>
  </div>
</template>

<template name="findplaces">
    <div class="form-group">
        <label for="locationpick" class="col-xs-4">Near</label>
        <input class="col-xs-8" type="text" id="locationpick" placeholder="Current Location">
    </div>
      <div class="location-container">
      
      </div>
    
    <!-- {{> googleMap name="findplaces" options=mapOptions}} -->
</template>
